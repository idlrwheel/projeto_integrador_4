<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="listaUser.css">
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Listar Usuários</title>
</head>
<body>

    <div class="header-container">
        <h3>Gerenciamento de Usuários</h3>
    </div>

    <div class="container">
        <input type="text" id="filtroNome" placeholder="Filtrar por nome..." class="filtro-input">
        <button class="btnInput" onclick="novoUsuario()">Cadastrar Novo Usuário</button>

        <table id="tabelaUsuarios" class="tabela">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Status</th>
                    <th>Grupo</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="tabelaBody">
                <!-- Usuários serão listados aqui via JavaScript -->
            </tbody>
        </table>
    </div>

    <script src="listaUser.js"></script>

</body>
</html>
